
{% extends "base.html" %}

{% block body %}
<h3>Boas vindas</h3>

    <table border="1">
        <tr align="center">
            <td>Questao</td>
            <td>Date</td>
            <td>Aberta</td>
        </tr>
        {%for questao in questoes%}
            <tr>
                <td>
                 {{questao.question_text}}
                </td>
                <td>
                 {{questao.pub_date}}
                </td>
                <td>
                 {{questao.closed}}
                </td>
            </tr>
        {%endfor%}
    </table>

{% endblock %}
